    <input type="button" value="Yes" onclick="blalba()" style="position:absolute; left:285px; top:235px;">
    <input type="button" value="No" onmouseover="olala()" id="btnNo" style="position: absolute; left:375px; top:235px;">
       
    <script>
        function blalba() {
            alert("Anh yêu em rất nhìu");
        }
        function olala() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }

    </script>
